<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Fixer - Universal Smart Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-pink': '#fff0f5', 'brand-navy': '#2c2c34', 
                        'brand-gold': '#d4af37', 'brand-red': '#dc2626', 'brand-grey': '#e5e7eb',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .json-preview { font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body class="bg-brand-pink min-h-screen flex flex-col">

    <div class="flex-grow p-4 md:p-8">
        <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden border border-brand-grey">
            
            <!-- Header -->
            <div class="bg-brand-red p-6 text-white flex flex-col md:flex-row justify-between items-start md:items-center gap-4 shadow-md">
                <div>
                    <h1 class="text-2xl font-bold flex items-center gap-2">
                        <i class="fa-solid fa-map-location-dot text-brand-gold"></i> <span id="appTitle">GeoJSON Fixer</span>
                        <span class="text-xs bg-brand-navy text-brand-gold px-2 py-0.5 rounded-full font-bold ml-2 shadow-sm border border-brand-gold">SMART V2.0</span>
                    </h1>
                    <p class="text-red-100 mt-1 text-sm md:text-base" id="appSubtitle">Universal Converter: Any GeoJSON &rarr; ArcGIS Ready</p>
                </div>
                <div class="bg-red-800 rounded-lg p-1 flex shrink-0">
                    <button onclick="setLang('id')" id="btn-id" class="px-3 py-1 rounded text-sm font-bold bg-white text-brand-red transition shadow-sm">ID</button>
                    <button onclick="setLang('en')" id="btn-en" class="px-3 py-1 rounded text-sm font-bold text-red-200 hover:text-white transition">EN</button>
                </div>
            </div>

            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Input -->
                <div class="flex flex-col h-full relative">
                    <div class="flex flex-col md:flex-row justify-between md:items-center mb-2 gap-2">
                        <label class="font-bold text-brand-navy" id="labelInput">Data Mentah (Input)</label>
                        <div class="flex gap-2 items-center">
                            <button onclick="showOcrInfo()" class="text-amber-500 hover:text-amber-600 transition p-1"><i class="fa-solid fa-triangle-exclamation fa-lg"></i></button>
                            <button onclick="document.getElementById('imgUpload').click()" class="text-xs bg-brand-navy hover:bg-slate-700 text-white px-3 py-1.5 rounded flex items-center gap-1 transition shadow-sm">
                                <i class="fa-solid fa-camera"></i> <span id="btnScan">Scan OCR</span>
                            </button>
                            <button onclick="loadSample()" class="text-xs text-brand-red font-semibold hover:underline" id="btnSample">Isi Contoh</button>
                        </div>
                        <input type="file" id="imgUpload" accept="image/*" class="hidden" onchange="handleImageUpload(this)">
                    </div>
                    <div class="relative w-full h-96">
                        <div id="ocrProgress" class="hidden absolute inset-0 bg-white/95 z-20 flex flex-col items-center justify-center text-brand-navy">
                            <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-3 text-brand-red"></i>
                            <span class="font-bold animate-pulse" id="ocrStatus">Reading...</span>
                            <div class="w-1/2 h-2 bg-gray-200 rounded-full mt-2 overflow-hidden"><div id="progressBar" class="h-full bg-brand-red w-0 transition-all duration-300"></div></div>
                        </div>
                        <textarea id="inputJson" class="json-preview w-full h-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-red focus:outline-none text-xs bg-gray-50 resize-none text-slate-700" placeholder="{...}"></textarea>
                    </div>
                </div>

                <!-- Output -->
                <div class="flex flex-col h-full relative">
                    <label class="font-bold text-brand-navy mb-2" id="labelOutput">ArcGIS Ready (Result)</label>
                    <div id="placeholderOverlay" class="absolute inset-0 top-8 bg-brand-pink/50 backdrop-blur-sm flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg z-10 text-gray-400">
                        <p id="overlayText" class="font-medium text-brand-navy/60">Klik Convert</p>
                    </div>
                    <textarea id="outputJson" readonly class="json-preview w-full h-96 p-4 border border-green-200 rounded-lg bg-green-50 text-xs resize-none focus:outline-none text-gray-700" placeholder="..."></textarea>
                </div>
            </div>

            <!-- Action Bar -->
            <div class="bg-gray-50 p-6 border-t border-gray-200 flex flex-col md:flex-row items-center justify-between gap-4">
                <button onclick="convertData()" class="w-full md:w-auto px-6 py-3 bg-brand-red hover:bg-red-700 text-white font-bold rounded-lg shadow-md transition transform hover:scale-105 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-wand-magic-sparkles text-brand-gold"></i> <span id="btnConvert">Smart Convert</span>
                </button>
                <div class="flex gap-3 w-full md:w-auto">
                    <button id="btnCopy" onclick="copyToClipboard()" disabled class="flex-1 md:flex-none px-4 py-2 border border-brand-navy text-brand-navy font-semibold rounded-lg hover:bg-white hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed transition"><i class="fa-regular fa-copy"></i> Copy</button>
                    <button id="btnDownload" onclick="downloadFile()" disabled class="flex-1 md:flex-none px-4 py-2 bg-brand-navy hover:bg-slate-800 text-white font-semibold rounded-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed transition flex items-center gap-2"><i class="fa-solid fa-download text-brand-gold"></i> Download</button>
                </div>
            </div>
            
            <div class="bg-rose-100 p-4 border-t border-rose-200 flex flex-col md:flex-row justify-between items-center gap-2 text-sm text-brand-navy">
                <span id="footerText">Buka ArcGIS Map Viewer & drag file ini.</span>
                <div class="flex items-center gap-2 text-xs opacity-80 mt-2 md:mt-0">
                    <span class="font-semibold text-brand-red">Developed by Independent Consultant</span> <i class="fa-solid fa-code"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Info & Toast (Same as before) -->
    <div id="ocrInfoModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 relative border-t-4 border-brand-gold">
            <button onclick="document.getElementById('ocrInfoModal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-400 hover:text-brand-red"><i class="fa-solid fa-xmark fa-xl"></i></button>
            <h3 class="text-xl font-bold text-brand-navy mb-2">Info OCR</h3>
            <p class="text-sm text-gray-600 mb-4">OCR browser ini standar. Jika gagal, gunakan Gemini/ChatGPT untuk ekstrak JSON dari gambar.</p>
            <button onclick="document.getElementById('ocrInfoModal').classList.add('hidden')" class="w-full px-4 py-2 bg-brand-navy text-white rounded-lg text-sm">OK</button>
        </div>
    </div>
    <div id="toast" class="fixed bottom-5 right-5 bg-brand-navy text-white px-6 py-3 rounded shadow-lg transform translate-y-20 opacity-0 transition duration-300 z-50 border-l-4 border-brand-gold">msg</div>

    <script>
        // --- SMART DETECTOR LOGIC ---
        
        // Fungsi Rekursif: Bisa masuk ke dalam struktur data sedalam apapun
        function normalizeGeoJSON(input) {
            let features = [];

            // 1. Jika Input adalah ARRAY (misal user paste list of objects)
            if (Array.isArray(input)) {
                input.forEach(item => {
                    features = features.concat(normalizeGeoJSON(item));
                });
                return features;
            }

            // 2. Jika Input adalah FeatureCollection
            if (input.type === "FeatureCollection" && Array.isArray(input.features)) {
                input.features.forEach(feat => {
                    features = features.concat(normalizeGeoJSON(feat));
                });
                return features;
            }

            // 3. Jika Input adalah Feature Tunggal
            if (input.type === "Feature") {
                const geom = input.geometry;
                const props = input.properties || {};

                // Cek apakah Geometrinya adalah GeometryCollection (KASUS UTAMA ANDA)
                if (geom && geom.type === "GeometryCollection" && Array.isArray(geom.geometries)) {
                    geom.geometries.forEach(subGeom => {
                        // RECURSIVE FLATTENING:
                        // Kita bikin feature baru untuk setiap pecahan geometri
                        // Dan kita copy properties dari induknya
                        features.push({
                            type: "Feature",
                            properties: {
                                ...props, // Copy semua properti (Nama, Negara, dll)
                                geometry_type: subGeom.type // Tagging tipe
                            },
                            geometry: subGeom
                        });
                    });
                } else if (geom) {
                    // Jika Feature biasa (Point/Line biasa), loloskan saja tapi pastikan strukturnya rapi
                    features.push(input);
                }
                return features;
            }

            // 4. Jika Input adalah GeometryCollection Telanjang (Tanpa Feature wrapper)
            if (input.type === "GeometryCollection" && Array.isArray(input.geometries)) {
                input.geometries.forEach(subGeom => {
                    features.push({
                        type: "Feature",
                        properties: { geometry_type: subGeom.type },
                        geometry: subGeom
                    });
                });
                return features;
            }

            // 5. Jika Input adalah Geometry Telanjang (misal cuma {type: "Point", ...})
            if (input.type === "Point" || input.type === "LineString" || input.type === "Polygon" || input.type === "MultiPolygon") {
                features.push({
                    type: "Feature",
                    properties: {},
                    geometry: input
                });
                return features;
            }

            return features;
        }

        function convertData() {
            const inputStr = document.getElementById('inputJson').value;
            if (!inputStr.trim()) { showToast("âš ï¸ Input kosong!"); return; }

            try {
                // Pre-clean: Fix common smart quotes copy-paste issues
                let cleanStr = inputStr.replace(/[\u201C\u201D]/g, '"').replace(/[\u2018\u2019]/g, "'");
                
                const rawData = JSON.parse(cleanStr);
                
                // JALANKAN SMART DETECTOR
                const cleanFeatures = normalizeGeoJSON(rawData);

                if (cleanFeatures.length === 0) {
                    throw new Error("No valid features found");
                }

                const outputGeoJSON = {
                    "type": "FeatureCollection",
                    "features": cleanFeatures
                };

                document.getElementById('outputJson').value = JSON.stringify(outputGeoJSON, null, 2);
                document.getElementById('placeholderOverlay').classList.add('hidden');
                document.getElementById('btnCopy').disabled = false;
                document.getElementById('btnDownload').disabled = false;
                showToast("âœ… Sukses! Data dirapikan.");

            } catch (e) {
                console.error(e);
                showToast("âŒ Error: Format JSON tidak dikenali.");
            }
        }

        // --- UTILS (Toast, Copy, DL, Sample, Lang, OCR) ---
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-20', 'opacity-0'), 3000);
        }
        function copyToClipboard() {
            document.getElementById('outputJson').select();
            document.execCommand('copy'); showToast("ðŸ“‹ Copied!");
        }
        function downloadFile() {
            const blob = new Blob([document.getElementById('outputJson').value], {type: "application/geo+json"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = "arcgis_ready.geojson"; a.click();
        }
        function loadSample() {
            document.getElementById('inputJson').value = JSON.stringify({
                "type": "Feature", "properties": {"name": "Test Data"},
                "geometry": { "type": "GeometryCollection", "geometries": [
                    {"type": "Point", "coordinates": [100, 0]},
                    {"type": "LineString", "coordinates": [[100,0], [101,1]]}
                ]}
            }, null, 2);
        }
        function showOcrInfo() { document.getElementById('ocrInfoModal').classList.remove('hidden'); }
        
        // Translation & OCR (Simplified for brevity but fully functional based on prev code)
        let currentLang = 'id';
        const txt = {
            id: { t: "GeoJSON Fixer", s: "Universal Converter: Any GeoJSON â†’ ArcGIS Ready", l1: "Data Mentah", l2: "ArcGIS Ready (Hasil)", b1: "Smart Convert" },
            en: { t: "GeoJSON Fixer", s: "Universal Converter: Any GeoJSON â†’ ArcGIS Ready", l1: "Raw Data", l2: "ArcGIS Ready (Result)", b1: "Smart Convert" }
        };
        function setLang(l) { 
            currentLang = l; 
            document.getElementById('appSubtitle').innerText = txt[l].s;
            document.getElementById('labelInput').innerText = txt[l].l1;
            document.getElementById('labelOutput').innerText = txt[l].l2;
            document.getElementById('btnConvert').innerText = txt[l].b1;
            document.getElementById('btn-'+l).classList.add('bg-white', 'text-brand-red');
            document.getElementById('btn-'+(l=='id'?'en':'id')).classList.remove('bg-white', 'text-brand-red');
        }
        
        function handleImageUpload(input) {
            if(input.files[0]) {
                document.getElementById('ocrProgress').classList.remove('hidden');
                Tesseract.recognize(input.files[0], 'eng', { logger: m => {
                    if(m.status==='recognizing text') document.getElementById('progressBar').style.width=`${m.progress*100}%`;
                }}).then(({data:{text}})=>{
                    document.getElementById('inputJson').value = text;
                    document.getElementById('ocrProgress').classList.add('hidden');
                }).catch(()=>{ document.getElementById('ocrProgress').classList.add('hidden'); showToast("OCR Failed"); });
                input.value='';
            }
        }
    </script>
</body>
</html>
